<html lang="id">
<head>

<body>
    <div id="quiz-container" class="quiz-container">
        <h1>Kuis Spesial Untukmu</h1>

        <i class="fas fa-heart"></i>

        <p>Semua jawabanmu benar, karena di hatimu cuma ada aku kan? Hehe.<br>I love you!</p>

    </div>
